<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css"> <!-- Si tienes estilos CSS -->
</head>
<body>
  <h1>Crea una nueva cuenta</h1>
  <form id="registerForm">
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="first_name">Nombre:</label>
    <input type="text" id="first_name" name="first_name" required>

    <label for="last_name">Apellido:</label>
    <input type="text" id="last_name" name="last_name" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Registrarse</button>
  </form>

  <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>

  <script>
    // Función que maneja el envío del formulario
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Evita que el formulario se envíe de la manera tradicional

      // Recoger los datos del formulario
      const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        password: document.getElementById('password').value
      };

      try {
        // Enviar los datos al backend usando fetch
        const response = await fetch('http://localhost:3000/api/users/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        // Obtener la respuesta JSON
        const data = await response.json();


      // Verificar si el registro fue exitoso
          if (response.ok) {
          // Mostrar mensaje de éxito y redirigir a login
          messageDiv.style.display = 'block';
          messageDiv.style.backgroundColor = '#d4edda'; // Verde claro
          messageDiv.style.color = '#155724'; // Verde oscuro
          messageDiv.innerHTML = `${data.message}. `;
          
        } else {
          // Mostrar mensaje de error
          messageDiv.style.display = 'block';
          messageDiv.style.backgroundColor = '#f8d7da'; // Rojo claro
          messageDiv.style.color = '#721c24'; // Rojo oscuro
          messageDiv.innerHTML = data.message || 'Hubo un error al registrar el usuario';
        }

      } catch (error) {
        console.error('Error:', error);
        // Mostrar mensaje de error en la página
        messageDiv.style.display = 'block';
        messageDiv.style.backgroundColor = '#f8d7da'; // Rojo claro
        messageDiv.style.color = '#721c24'; // Rojo oscuro
        messageDiv.innerHTML = 'Hubo un error en la conexión al servidor';
      }
    });
  </script>

<div id="messageDiv" style="display: none; padding: 10px; margin-top: 10px; border-radius: 5px;"></div>

</body>
</html>
